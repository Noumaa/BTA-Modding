{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" href="{% static 'assets/images/logo.png' %}" />
    <title>{% block title %}BTA Modding{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/markdown.css' %}">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/swup@4"></script>

    <script>
        const swup = new Swup();

        tailwind.config = {
            theme: {
                fontFamily: {
                    'title': ['Rubik', 'Inter', 'sans-serif']
                },
                extend: {
                    colors: {
                        card: '#26292f',
                        background: '#434956',
                        separator: '#474b54',
                        backgrounddark: '#36393f',
                    }
                }
            }
        }
    </script>

</head>
<body>
<header>

    <nav class="container mx-auto">
        <div class="flex flex-wrap items-center justify-between mx-auto p-3">
            <a href="{% url 'mods:list' %}" class="flex items-center">
                <img src="{% static 'assets/images/logo.png' %}" class="h-8 mr-3" alt="BTA Modding logo"/>
                <span class="self-center text-2xl font-title whitespace-nowrap dark:text-white">BTA Modding</span>
            </a>
            <div class="flex md:order-2">
                <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Sign In
                </button>
                <button data-collapse-toggle="navbar-cta" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M1 1h15M1 7h15M1 13h15"></path>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 md:mt-0">
                    <li>
                        <a href="{% url 'mods:list' %}"
                           class="block py-2 pl-3 pr-4 rounded"
                           aria-current="page">Mods</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

{#    <div class="container mx-auto px-5">#}
{#        <a href="{% url 'mods:list' %}">#}
{#            <img class="w-16" src="{% static 'assets/images/logo.png' %}" alt="BTA Modding logo">#}
{#        </a>#}
{#    </div>#}
</header>

<main id="swup" class="transition-fade">
    <div class="container mx-auto px-5">
        {% block content %}
        {% endblock %}
    </div>
</main>
</body>
</html>
