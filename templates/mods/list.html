{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="flex flex-row gap-3">
        <aside class="basis-1/4">

            <div class="py-4 px-4 bg-card rounded-xl shadow-lg">
                <button type="button" class="text-white bg-background hover:bg-backgrounddark font-medium rounded-xl text-sm px-4 py-2 mr-2 mb-2">
                    <div class="flex items-center gap-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Clear filters
                    </div>
                </button>
                <h3 class="font-bold my-4">
                    Categories
                </h3>
            </div>

        </aside>
        <div class="basis-3/4">

            <div class="py-4 px-4 bg-card rounded-xl shadow-lg flex justify-start">
                <input type="search" placeholder="Search mods..">
            </div>

            <div id="pagination" class="text-center">
                <p>pagination soon</p>
            </div>

            {% for mod in mods %}
                <div class="my-3 py-4 px-4 bg-card rounded-xl shadow-lg flex justify-start">
                    <a href="{% url 'mods:detail' mod.user.username mod.slug %}">
                        <img class="bg-background rounded-xl h-28 w-28" src="{{ mod.logo.url }}" alt="{{ mod.label }} logo" />
                    </a>
                    <div class="ps-4">
                        <div class="title flex items-baseline gap-2">
                            <a href="{% url 'mods:detail' mod.user.username mod.slug %}">
                                <h2 class="text-2xl font-bold">{{ mod.label }}</h2>
                            </a>
                            <p class="author"> by <a href="#" class="title-link">{{ mod.user.username }}</a></p>
                        </div>
                        <p>{{ mod.short_description }}</p>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>

{% endblock %}
