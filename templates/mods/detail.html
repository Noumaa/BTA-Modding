{% extends 'mods/_mod_layout.html' %}
{% load markdown %}

{% block main %}

    <div class="p-5 bg-card rounded-xl shadow-lg markdown-body" style="background-color: #26292f; !important;">
        {{ mod.description|markdown|safe }}
    </div>

{% endblock %}

{% block extrascript %}

    {% if mod.views == 1 %}
        <script>
            const jsConfetti = new JSConfetti()
            jsConfetti.addConfetti()
        </script>
    {% endif %}

{% endblock %}
