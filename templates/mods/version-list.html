{% extends 'mods/_mod_layout.html' %}
{% load static %}

{% block main %}

    <div class="p-5 bg-card rounded-xl shadow-lg markdown-body" style="background-color: #26292f; !important;">
        <table>
            <tr>
                <th></th>
                <th>
                    Version
                </th>
                <th>
                    Date
                </th>
            </tr>
            {% for version in versions %}
                <tr>
                    <td class="flex flex-row">
                        <span class="bg-green-500 self-center rounded-2xl text-black p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="w-8 h-8" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"></path>
                            </svg>
                        </span>
                    </td>
                    <td>
                        <a href="{% url 'mods:version-detail' mod.user.username mod.slug version.slug %}">
                            {{ version.label }}
                        </a>
                    </td>
                    <td>
                        {{ version.publish }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
