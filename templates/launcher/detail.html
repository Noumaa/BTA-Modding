{% extends 'base.html' %}

{% block title %}BTA Launcher{% endblock %}

{% block content %}

    <div class="flex flex-col items-center justify-center my-6">

        <h1 class="text-[78px] font-bold text-white">Download BTA Launcher</h1>
        <h2 class="text-2xl">Designed to improve quality of life while installing mods for BTA.</h2>

        <div class="flex-row flex gap-4">
            <a href="{{ latest_version.file.url }}" class="mt-5 bg-blue-600 hover:bg-blue-700 text-white text-2xl font-bold py-1 px-4 rounded-xl inline-flex items-center">
                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                <span>Download</span>
            </a>
            {% if perms.launcher.add_launcher %}
                <a href="{% url 'launcher:upload' %}" class="mt-5 border-gray-200 border-4 hover:border-gray-400 text-white text-2xl font-bold py-1 px-4 rounded-xl inline-flex items-center">
    {#                <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>#}
                    <span>Upload an update</span>
                </a>
            {% endif %}
        </div>
    </div>

{% endblock %}
